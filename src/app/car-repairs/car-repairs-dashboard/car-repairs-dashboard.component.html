<mat-card>
  <mat-card-header>
    <mat-card-title>Car Repairs Statistics</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="!(isFetching$ | async)">
      <app-dashboard-statistic
        [label]="'To do'"
        [value]="totalNewRepairs$ | async"></app-dashboard-statistic>
      <app-dashboard-statistic
        [label]="'In Progress'"
        [value]="totalInProgressRepairs$ | async"></app-dashboard-statistic>
      <app-dashboard-statistic
        [label]="'Done'"
        [value]="totalDoneRepairs$ | async"></app-dashboard-statistic>
    </ng-container>
    <mat-spinner *ngIf="isFetching$ | async"></mat-spinner>
  </mat-card-content>
</mat-card>
